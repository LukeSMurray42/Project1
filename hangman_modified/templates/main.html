
<!DOCTYPE html>

    <style>
      * {box-sizing: border-box}
      .mySlides1{display: none}
      img {vertical-align: middle;}

      body{
        background-image: url('http://i.stack.imgur.com/kx8MT.gif');
        background-size: cover;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }


  </style>

  <!-- Trigger/Open The Modal -->
  <button id="btnb">How to Play</button>

  <!-- The Modal -->
  <div id="modalst" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Welcome to Hangman!</h3>
      <h4 >How to Play?</h4>
      <h5>Enter either letters or an entire word to guess the random word.</h5>
      <div>

  <div class="menu" style="position:absolute; top: 1.2%; left: 5.2%; width: 12%;">
    <a href="{{ url_for('main_menu') }}"><img class="gdButton" src="{{ url_for('static', filename='help.png') }}" width="30%"></a>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("modalst");
    
    // Get the button that opens the modal
    var btn = document.getElementById("btnb");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (OK), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    </script>
